<!DOCTYPE html>
<html lang="FR-fr">
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8"/>
        <link href="css/all.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
		<title>Ohmyfood</title>
	</head>
    <body>
        <div id="pagnier"></div>
        <div id="valeurPagnier"></div>
        <input type="button" value="reset panier" id="reset" href/>
        <form method="POST" action="#">
            <fieldset>
                <legend>Votre identité</legend>
            
                <ol>
                  <li>
                    <label for=nom>Nom</label>
                    <input id=nom name=nom type=text placeholder="Prénom et nom" required autofocus>
                  </li>
                  <li>
                    <label for=email>Email</label>
                    <input id=email name=email type=email placeholder="exemple@domaine.com" required>
                  </li>
                  <li>
                    <label for=telephone>Téléphone</label>
                    <input pattern="0[1-9][0-9]{8}" id=telephone name=telephone type=tel placeholder="par ex&nbsp;: +3375500000000" required>
                  </li>
                </ol>
              </fieldset>
            
              <fieldset>
                <legend>Adresse de livraison</legend>
                  <ol>
                    <li>
                      <label for=adresse>Adresse</label>
                      <textarea id=adresse name=adresse rows=5 required></textarea>
                    </li>
                    <li>
                      <label for=codepostal>Code postal</label>
                      <input pattern="[0-9]{5}" id=codepostal name=codepostal type=text required>
                    </li>
                      <li>
                      <label for=ville>Ville</label>
                      <input id=ville name=ville type=text required>
                    </li>
                  </ol>
                </fieldset>
              <fieldset>
                <legend>Informations CB</legend>
                <ol>
                  <li>
                    <fieldset>
                      <legend>Type de carte bancaire</legend>
                      <ol>
                        <li>
                          <input id=visa name=type_de_carte type=radio>
                          <label for=visa>VISA</label>
                        </li>
                        <li>
                          <input id=amex name=type_de_carte type=radio>
                          <label for=amex>AmEx</label>
                        </li>
                        <li>
                          <input id=mastercard name=type_de_carte type=radio>
                          <label for=mastercard>Mastercard</label>
                        </li>
                      </ol>
                    </fieldset>
                  </li>
                  <li>
                    <label for=numero_de_carte>N° de carte</label>
                    <input  pattern="[0-9]{16}"id=numero_de_carte name=numero_de_carte type=text required>
                  </li>
                  <li>
                    <label for=securite>Code sécurité</label>
                    <input pattern="[0-9]{3}" id=securite name=securite type=text required>
                  </li>
                  <li>
                    <label for=nom_porteur>Nom du porteur</label>
                    <input id=nom_porteur name=nom_porteur type=text placeholder="Même nom que sur la carte" required>
                  </li>
                </ol>
              </fieldset>
            
              <fieldset>
        </form>
        <script src="pagnier.js"></script>

    </body>
    </html>
