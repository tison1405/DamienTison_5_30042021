<!DOCTYPE html>
<html lang="FR-fr">
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="css/all.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
		<title>Ohmyfood</title>
	</head>
    <body>
        <div id="pagnier"></div>
        <div id="valeurPagnier"></div>
        <input type="button" value="reset panier" id="reset"/>

        <form class="was-validated" method="POST" action="confirmation_de_commande.html">
          <fieldset>
            <legend>Vos Coordonnées</legend>
          <div class=row>
          <div class="col-md-3">
            <label for= "validationServer01" class="form-label">Nom de famille</label>
            <input class="form-control is-invalid" id="validationServer01" pattern="[A-Za-z]{1,20}" placeholder="inscrir votre nom de famille" required/>
          </div>
          <div class="col-md-3">
            <label for= "validationServer02" class="form-label">Prénon</label>
            <input class="form-control is-invalid" id="validationServer02" pattern="[A-Za-z]{1,20}" placeholder="inscrir votre prénom" required/>
          </div>
          <div class="col-md-3">
            <label for= "validationServer03" class="form-label">Adresse Email</label>
            <input type="email" class="form-control is-invalid" id="validationServer03" placeholder="inscrir votre email" required/>
          </div>
        </div>
        <div class=row>
          <div class="col-md-6">
            <label for= "validationServer04" class="form-label">Adresse</label>
            <textarea class="form-control is-invalid" id="validationServer04" placeholder="inscrir votre adresse" required></textarea>
          </div>
        </div>
        <div class=row>
          <div class="col-md-4">
            <label for= "validationServer05" class="form-label">Ville</label>
            <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="inscrir votre ville" required/>
          </div>
        </div>
      </fieldset>

    

        
          
        
          <div class="mb-3">
            <button class="btn btn-primary" type="submit" id="bouttonFormulaire">Submit form</button>
          </div>
        </form>
        <script src="pagnier.js"></script>
        <script src="validationFormulaire.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
    </html>
